			<h:form id="form" style="width:1024px;">

											<ui:repeat var="myEventTopic" value="#{myEvent.eventTopicList}">

											</ui:repeat>
										</ul>

										<rich:collapsiblePanel header="More Info" expanded="false"

											</div>

										</rich:collapsiblePanel>
									</h:panelGrid>
								</rich:panel>
							</a4j:repeat>
						</a4j:outputPanel>
						<a4j:outputPanel layout="block" style="text-align: center;">
							<rich:dataScroller for="repeat" render="panel" fastStep="3" />
						</a4j:outputPanel>
					</h:panelGrid>
